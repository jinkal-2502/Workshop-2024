<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: #fff;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            color: #212121;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .project-list {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            row-gap: 20px;
            padding: 20px;
        }

        .project-item {
            width: 100% ;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .project-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: crimson;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #212121;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="project-list">
            <div class="project-item">
                <a href="./Instagram/index.html" target="_blank">Day 1: Instagram</a>
            </div>
            <div class="project-item">
                <a href="./Chatbot/index.html" target="_blank">Day 2: AI Chatbot</a>
            </div>
            <div class="project-item">
                <a href="./Card Game/card-game.html" target="_blank">Day 3: Card Game</a>
            </div>
            <div class="project-item">
                <a href="" target="_blank">Day 3: Hang Man</a>
            </div>
        </div>
    </div>
</body>
</html>
